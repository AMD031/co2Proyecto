<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <app-boton-atras></app-boton-atras>
    </ion-buttons>
    <ion-title>Detalles</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid class="centrar">
    <ion-row>
      <ion-col size="12">
        <div style="text-align: center;">
          <ion-label>
            <b>Id: {{ this.entrada && this.entrada.id }}</b>
          </ion-label>
        </div>
      </ion-col>
    </ion-row>

    <!-- <p>
      {{this.anchoPantalla }}
      {{this.tamMinPantalla}}
  </p> -->
  

    <ion-row>
      <ion-col size="3">
        <ion-item>
          <ion-label>
            <div class="iconoDiv">
              <ion-icon slot="start" src="assets/img/co2.svg"
              [ngStyle]="{'font-size': this.anchoPantalla > this.tamMinPantalla  ? this.maxIcono : this.minIcono}"
              ></ion-icon>
          </div>
          </ion-label>
    
        </ion-item>
      </ion-col>
      
      <ion-col size="3"  *ngIf="this.anchoPantalla > this.tamMinPantalla">
        <ion-item lines="full">
          <ion-label [ngStyle]="{'font-size': this.anchoPantalla > this.tamMinPantalla  ? this.maxFuente : this.minFuente}"><b>CO2</b> </ion-label>
        </ion-item>
      </ion-col>

      <ion-col size="4">
        <ion-item lines="full">
          <ion-label [ngStyle]="{'font-size': this.anchoPantalla > this.tamMinPantalla  ? this.maxFuente : this.minFuente}">{{this.co2}}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="3">
        <ion-item>
          <ion-label>

      </ion-col>

      </ion-col>

      <ion-col size="3">

        </ion-item>
      </ion-col>
      
      <ion-col size="3"  *ngIf="this.anchoPantalla > this.tamMinPantalla">

      <ion-col size="4">

        </ion-label>
        </ion-item>
      </ion-col>

      
      
      

    </ion-row>


    <ion-row>
   
      <ion-col size="12">
        <div style="text-align:center;">
          <ion-button (click)="borrarEntrada()">
            <ion-icon slot="start" src="assets/img/borrar.svg"></ion-icon>
            <ion-label> <b> Borrar entradas</b></ion-label>
          </ion-button>
        </div>
   
      </ion-col>
