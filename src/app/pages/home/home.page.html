<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Listado
    </ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label></ion-label>
  </ion-item>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid fixed="true">
    <ion-row style="text-align: center;">
      <ion-col size="2" ><b>Estación</b></ion-col>
      <ion-col size="3" ><b>Última lectura</b></ion-col>
      <ion-col size="2"><b>Estado estación</b></ion-col>
      <ion-col size="2"><b>CO2</b></ion-col>
      <ion-col size="2"><b>Detalles</b></ion-col>
    </ion-row>
    <ion-row *ngFor="let estacion of this.estaciones" style="text-align: center;">
      <ion-col size="2" >
        <ion-item lines="none">
          <ion-label class="ion-text-wrap">
            {{estacion.id}}
          </ion-label>
        </ion-item>
      </ion-col>

      <ion-col size="3">
        <ion-item lines="none">
          <ion-label class="ion-text-wrap">
            {{estacion.time}}
          </ion-label>
        </ion-item>
      </ion-col>

      <ion-col size="2">
        <ion-button disabled="true" fill="clear">
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col size="2">
      <!-- -------------------- -->
              <!-- <ion-item lines="none">
                <ion-label class="ion-text-wrap">
                  {{ estacion.data &&  util.jsonParse(estacion.data).CO2 }}
                </ion-label>
              </ion-item> -->
      <!-- -------------------- -->       
 
       <ion-button disabled="true" fill="clear">
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col size="2">
        <ion-button (click)="this.presentModal(estacion.id)" fill="clear">
          <ion-icon slot="icon-only" src="assets/img/mas.svg"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
