<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Listado
    </ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label></ion-label>
  </ion-item>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid fixed="true">

    <ion-row >
      <ion-col size="2" >

        <ion-item lines="none" class="terms">
        
          <ion-label class="ion-text-wrap" >
          <ion-icon slot="start" src="assets/img/raspberry-pi.svg"></ion-icon>
          <b>Estaci√≥n</b>
          </ion-label>


        </ion-item>
        
      </ion-col>
      
      <ion-col size="2" >
          <ion-item lines="none"  class="terms">
            <ion-label class="ion-text-wrap" >
              <ion-icon slot="start" src="assets/img/reloj.svg"></ion-icon>
              <b>Lectura</b>
            </ion-label>
          </ion-item>
        </ion-col>

      <ion-col size="2">
        <ion-item lines="none">
          <ion-label class="ion-text-wrap" >
            <ion-icon slot="start" src="assets/img/alarma.svg"></ion-icon>
            <b>Estado </b>
          </ion-label>
        </ion-item>

      </ion-col>

      <ion-col size="2">
        
        <ion-item lines="none">
          <ion-label class="ion-text-wrap">
          <ion-icon slot="start" src="assets/img/carbon-dioxide.svg"></ion-icon>
            <b>CO2</b>
          </ion-label>
        </ion-item>
      </ion-col>
      
      <ion-col size="2">

        
      
        <ion-item lines="none">
          <ion-label class="ion-text-wrap" style="text-align: center;">
          <ion-icon slot="start" src="assets/img/ver-detalles.svg"></ion-icon>
          <b>Detalles</b>
          </ion-label>
        </ion-item>

      </ion-col>
    </ion-row>


    <ion-row *ngFor="let estacion of this.estaciones" style="text-align: center;">
      <ion-col size="2" >
        <ion-item lines="none">
          <ion-label class="ion-text-wrap">
            {{estacion.id}}
          </ion-label>
        </ion-item>
      </ion-col>

      <ion-col size="2">
        <ion-item lines="none">
          <ion-label class="ion-text-wrap">
            {{  estacion.time && this.util.fecha(estacion.time)}}
            <!-- {{this.comprobarEstado(estacion)}} -->
          </ion-label>
        </ion-item>
      </ion-col>

      <ion-col size="2">
        <ion-button disabled="true" fill="clear">
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col size="2">
      <!-- -------------------- -->
              <ion-item lines="none">
                <ion-label class="ion-text-wrap">
                  {{ estacion.data &&  util.jsonParse(estacion.data).CO2 }}
                </ion-label>
              </ion-item>
      <!-- -------------------- -->       
 
       <!-- <ion-button disabled="true" fill="clear">
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-button> -->


      </ion-col>

      <ion-col size="2">
        <ion-button (click)="this.presentModal(estacion.id)" fill="clear">
          <ion-icon slot="icon-only" src="assets/img/mas.svg"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  

</ion-content>
