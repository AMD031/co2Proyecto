<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
   
    <ion-item>
      <!-- <ion-label position="floating">E-Mail <ion-text color="danger">*</ion-text></ion-label> -->
      <ion-input required formControlName="usuario" type="text" placeholder="Usuario"></ion-input>
    </ion-item>
    
    <ion-item>
      <!-- <ion-label position="floating">Password <ion-text color="danger">*</ion-text></ion-label> -->
      <ion-input required formControlName="password" type="text" placeholder="ContraseÃ±a"></ion-input>
    </ion-item>

    <ion-button block color="primary" type="submit" [disabled]="loginForm.invalid">
      Login
    </ion-button>
  </form>
  
</ion-content>
