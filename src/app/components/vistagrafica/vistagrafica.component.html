    <ion-toolbar>

        <ion-buttons slot="start">
            <ion-button (click)="sendMessage()" *ngIf="mostarApmpliar" style="height: 20px;">
                <ion-icon name="expand"></ion-icon>
            </ion-button>
        </ion-buttons>




        <div style="text-align: center ;">

            <ion-button (click)="disminuir()" style="height: 20px;">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
            <ion-label style="height: 20px; padding: auto; "> PÃ¡gina{{this.confg.page}} </ion-label>

            <ion-button (click)="aumentar()" style="height: 20px;">
                <ion-icon name="arrow-forward"></ion-icon>
            </ion-button>
        </div>

    </ion-toolbar>
    <ion-card-subtitle style="text-align: center; padding: 1%;">
        <p style="margin: 0; padding: 0; "
            [ngStyle]="{'font-size': this.anchoPantalla > this.tamMinPantalla  ? this.maxFuente : this.minFuente}">
            <b> Fecha inicio:</b> <span *ngIf="this.data && this.data.length > 0"> {{this.inicio}} </span> -
            <b> Fecha fin: </b> <span *ngIf="this.data && this.data.length > 0"> {{this.fin}} </span>
        </p>
    </ion-card-subtitle>

    <span  >

    
      <ion-card-content  class="linealChart">
            </ion-card-content>
         <ion-fab vertical="bottom" horizontal="start">

            <ion-fab-button size="small">
                <ion-icon src="assets/img/ajuste.svg"></ion-icon>
            </ion-fab-button>

            <ion-fab-list side="end">
                <ion-fab-button size="small" (click)="casillasVerificacion()">
                    <ion-icon src="assets/img/ojo.svg"></ion-icon>
                </ion-fab-button>
                <ion-fab-button size="small" (click)="cambiarTamagnoletra()">
                    <ion-icon src="assets/img/fuente.svg"></ion-icon>
                    <ion-label>{{this.confg.tamagnoFuente}}</ion-label>
                </ion-fab-button>

                <ion-fab-button size="small" (click)="cambiarTamagnoPuntos()">
                    <ion-icon src="assets/img/puntotam.svg"></ion-icon>

                    <ion-label>{{this.confg.tamagnoPunto}}</ion-label>
                </ion-fab-button>

    </span>
